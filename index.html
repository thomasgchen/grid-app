<!DOCTYPE html>
<html>
  <head>
    <title>Sketch Pad</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <h2>Sketch Pad</h2>
    <p>Move mouse over grid to draw!</p>
    <div style="text-align:center;">
      <button id="black_button" type="button">Black</button>
      <button id="random_button" type="button">Random Colors</button>
      <button id="increment_button" type="button">Light to Dark</button>
      <button id="leave_button" type="button">Leave a Trail</button>
    </div>
    <div id="container"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
